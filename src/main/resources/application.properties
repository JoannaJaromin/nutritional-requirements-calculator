spring.datasource.url=${calculator.database.url}
spring.datasource.username=${calculator.database.username}
spring.datasource.password=${calculator.database.password}
spring.jpa.properties.hibernate.default_schema=calculator
spring.flyway.schemas=${spring.jpa.properties.hibernate.default_schema}

spring.cloud.stream.bindings.measurementUpdated.destination=MeasurementSavedOrUpdated
spring.cloud.stream.bindings.sendMeasurementUpdated.destination=MeasurementSavedOrUpdated


spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory

spring.mail.host = smtp.gmail.com
spring.mail.username =${calculator.mail.address}
spring.mail.password=${calculator.mail.password}

